<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./CSS/style.css">


<body>
  <div class="card-main">
    <div class="card-blue-left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-white-right">
      <h3>Summary</h3>

      <div class="card">
       <img src="./assets/images/icon-reaction.svg" alt="reaction">
       <h4>Reaction</h4>
       <span class="result">80</span>
       <span class="result-hundred">/ 100</span>
      </div>

      <div class="card background-card-orange">
       <img src="./assets/images/icon-memory.svg" alt="memory">
       <h4>Memory</h4>
       <span class="result">92</span>
       <span class="result-hundred">/ 100</span>
      </div>

      <div class="card background-card-green">
       <img src="./assets/images/icon-verbal.svg" alt="verbal">
       <h4>Verbal</h4>
       <span class="result">61</span>
       <span class="result-hundred">/ 100</span>
      </div>

      <div class="card background-card-blue">
       <img src="./assets/images/icon-visual.svg" alt="visual">
       <h4>Visual</h4>
       <span class="result">72</span>
       <span class="result-hundred">/ 100</span>
      </div>

      <button>
        <h3>Continue</h3>
      </button>
    </div>
  </div>
</body>

</html>
